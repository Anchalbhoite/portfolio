<head>
  <!-----META SECTION----->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anchal Bhoite | Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="nav-placeholder"></div>

<div class="main-section contact bg-lightgrey">
    <div class="container">
      <h2 class="heading-text">Get In Touch</h2>
      <div class="width-100">
        <form>
          <input type="text" placeholder="Full Name...">
          <input type="text" placeholder="Full Email Id...">
          <input type="text" placeholder="Full Mobile No...">
          <textarea placeholder="Enter Address..."> </textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="contact-info">
        <div class="box">
          <h3><i class="fa fa-map-marker"></i></h3>
          <h4>Address</h4>
          <p>21-4-289 charmahal peltabuz , Hyderabad-500064</p>
        </div>
        <div class="box">
          <h3><i class="fa fa-phone"></i></h3>
          <h4>Phone</h4>
          <p>+91 9177235380</p>
        </div>
        <div class="box">
          <h3><i class="fa fa-envelope-o"></i></h3>
          <h4>Email</h4>
          <p>anchalbhoite@gmail.com</p>
        </div>
      </div>

    </div>
  </div>
 <div id="footer-placeholder"></div>

  <script>
    // Load Navbar + Footer
    fetch("nav.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("nav-placeholder").innerHTML = data.split("</header>")[0] + "</header>";
        document.getElementById("footer-placeholder").innerHTML = data.split("</header>")[1];
      });
  </script>
</body>
